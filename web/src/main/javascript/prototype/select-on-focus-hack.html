<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8/>
    <title>Select on focus hack</title>
    <style type="text/css">
    </style>
</head>
<body>
<div><input class="select-on-focus" value="some text"></div>
<div><input class="select-on-focus" value="some more text"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript">
    function selectAllText() {
        var $this = $(this);
        $this.select();
        $this.mouseup(function () {
            return false;
        });
    }
    $('.select-on-focus').on('focus', selectAllText);
</script>
</body>
</html>
